<!DOCTYPE html>
<html
  data-wf-domain="spotlight-animation-85ac43.webflow.io"
  data-wf-page="66b5fe125e28c179fd3de144"
  data-wf-site="66b5fe125e28c179fd3de137"
  class="w-mod-js"
>
  <head>
    <link rel="icon" type="image/png" href="logo.png" />
    <link href="https://fonts.cdnfonts.com/css/antikor-mono" rel="stylesheet" />
    <link
      href="https://db.onlinewebfonts.com/c/0a9c55380b7864dd0c077c40625434e1?family=Thirteen+Pixel+Fonts+Regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <title>En.Crypt</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" xintegrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">En.Crypt</div>
      <div class="navbar-tools">
        <button class="tool-button">Text Encrypt</button>
        <button class="tool-button">File Encrypt</button>
        <button class="tool-button">Hash Reverse</button>
      </div>
    </nav>

    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="terminal-btn close"></span>
          <span class="terminal-btn minimize"></span>
          <span class="terminal-btn maximize"></span>
        </div>
        <div class="terminal-title">TEXT ENCRYPTION TERMINAL</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-content">
          <div class="terminal-row">
            <label class="terminal-label">ALGORITHM:</label>
            <div class="terminal-select-wrapper">
              <select class="terminal-select" id="encryption-algorithm">
                <option value="aes">AES-256</option>
                <option value="caesar">Caesar Cipher</option>
                <option value="des" disabled>DES (Coming Soon)</option>
                <option value="rsa" disabled>RSA (Coming Soon)</option>
                <option value="blowfish" disabled>
                  Blowfish (Coming Soon)
                </option>
              </select>
            </div>
          </div>
          <div class="terminal-row">
            <label class="terminal-label">KEY:</label>
            <div class="password-wrapper">
              <input
                type="password"
                class="terminal-input"
                id="encryption-key"
                placeholder="Enter encryption key..."
              />
              <button
                class="password-toggle"
                id="pwd-toggle"
                aria-label="Show/hide password"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          <div class="terminal-row input-area">
            <label class="terminal-label">INPUT:</label>
            <textarea
              class="terminal-textarea"
              id="input-text"
              placeholder="Enter text to encrypt..."
            ></textarea>
          </div>
          <div class="terminal-row">
            <button class="terminal-button" id="encrypt-btn">ENCRYPT</button>
            <button class="terminal-button" id="decrypt-btn">DECRYPT</button>
            <button class="terminal-button" id="clear-btn">CLEAR</button>
          </div>
          <div class="terminal-row output-area">
            <label class="terminal-label">OUTPUT:</label>
            <div style="position: relative; width: 100%">
              <div class="terminal-output" id="output-text"></div>
              <button
                class="terminal-button"
                id="copy-btn"
                style="
                  position: absolute;
                  top: 6px;
                  right: 6px;
                  padding: 5px 8px;
                  font-size: 11px;
                  opacity: 0.8;
                "
              >
                COPY
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="matrix-container">
      <div class="binary-overlay" id="binary-overlay"></div>
      <div class="blur-layer"></div>
    </div>

    <script src="js/matrix.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/terminal.js"></script>
  </body>
</html>
